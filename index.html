<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' content='Web Development Practice'>
	<title>JS Sketchpad Project</title>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' type='text/javascript'></script>
	<script src='js/sketch.js' type='text/javascript'></script>
	<link href='http://fonts.googleapis.com/css?family=Enriqueta:700' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' type='text/css' href='css/main.css'>
</head>
<body>
	<h1>JS Sketchpad</h1>
	<p class='italic'>This exercise was provided by <a href='http://www.theodinproject.com/web-development-101/javascript-and-jquery?ref=lnav'>The Odin Project</a>. My personal goal for completing it was to practice and improve my JavaScript / jQuery skills.</p>
	<p>Instructions: Move your mouse over the grid to leave a colorful trail! Choose a different color on the bottom!</p>

	<button class="minimal button-reset">Reset Color</button>
	<button class="minimal button-new-board">New Board Dimensions</button>

	<div class='container-sketch'></div>

	<p class='bold'>Color:</p>
	<div class='container-color'>
		<div class="colorbox red"></div>
		<div class="colorbox green"></div>
		<div class="colorbox blue"></div>
		<div class="colorbox yellow"></div>
		<div class="colorbox purple"></div>
		<div class="colorbox white"></div>
		<div class="colorbox random"><p>?</p></div>
	</div>
</body>
</html>
